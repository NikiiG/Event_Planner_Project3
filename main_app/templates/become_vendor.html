{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4"><i class="fas fa-store"></i> Become a Vendor</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="vendor_name" class="form-label"><i class="fas fa-user"></i> Vendor Name</label>
            <input type="text" class="form-control" id="vendor_name" name="vendor_name" required>
        </div>
        <div class="mb-3">
            <label for="vendor_description" class="form-label"><i class="fas fa-info-circle"></i> Description</label>
            <textarea class="form-control" id="vendor_description" name="vendor_description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="vendor_phone_number" class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
            <input type="text" class="form-control" id="vendor_phone_number" name="vendor_phone_number" required>
        </div>
        <div class="mb-3">
            <label for="vendor_email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="vendor_email" name="vendor_email" required>
        </div>
        <div class="mb-3">
            <label for="vendor_pricing" class="form-label"><i class="fas fa-money-bill-wave"></i> Pricing</label>
            <select class="form-select" id="vendor_pricing" name="vendor_pricing" required>
                <option value="" disabled selected>Select Pricing</option>
                <option value="low"> 10 - 1000</option>
                <option value="medium">1000 - 5000</option>
                <option value="high">5000 - 15000</option>
                <option value="custom">Custom</option>
            </select>
            <small class="form-text text-muted">Choose the pricing level or enter a custom amount.</small>
        </div>
        <div class="mb-3" id="customPricingDiv" style="display: none;">
            <label for="custom_pricing" class="form-label">Custom Pricing</label>
            <input type="number" class="form-control" id="custom_pricing" name="custom_pricing">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Submit</button>
    </form>
</div>

<script>
document.getElementById("vendor_pricing").addEventListener("change", function() {
    var customPricingDiv = document.getElementById("customPricingDiv");
    if (this.value === "custom") {
        customPricingDiv.style.display = "block";
    } else {
        customPricingDiv.style.display = "none";
    }
});
</script>
{% endblock %}
