<!-- event_app/templates/become_vendor.html -->

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Become a Vendor</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="vendor_name" class="form-label">Vendor Name</label>
            <input type="text" class="form-control" id="vendor_name" name="vendor_name" required>
        </div>
        <div class="mb-3">
            <label for="vendor_description" class="form-label">Description</label>
            <textarea class="form-control" id="vendor_description" name="vendor_description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="vendor_phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="vendor_phone_number" name="vendor_phone_number" required>
        </div>
        <div class="mb-3">
            <label for="vendor_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="vendor_email" name="vendor_email" required>
        </div>
        <div class="mb-3">
            <label for="vendor_pricing" class="form-label">Pricing</label>
            <input type="number" class="form-control" id="vendor_pricing" name="vendor_pricing" required>
        </div>
       </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
