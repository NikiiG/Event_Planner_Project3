<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Planner</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>


    body {
            font-family: 'Roboto', sans-serif;
        }
    .navbar {
            animation: fadeInDown 1s both;
        }
    @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }




    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-teal">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'become_vendor'%}">Become a Vendor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'upcoming_events'%}">Upcoming Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'create_event'%}">Add an event</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto"> <!-- Use ms-auto to push items to the right -->
            <li class="nav-item">
                <button type="button" class="btn btn-primary">Sign out</button>
            </li>
        </ul>


    </div>
</nav>
<main class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- Link to Bootstrap JS (including Popper.js for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
