{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card p-5 shadow event-login-card">
        <h1 class="display-4 text-center mb-4 event-login-title"><i class="fas fa-calendar-alt"></i> Welcome to EventPro</h1>
        <p class="text-center mb-4 event-login-subtitle">Your Ultimate Event Planning Partner</p>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group mb-4">
            <label for="{{ form.username.id_for_label }}" class="font-weight-bold"><i class="fas fa-user"></i> Username</label>
            <input type="{{ form.username.field.widget.input_type }}" name="{{ form.username.name }}"
                   class="form-control" id="{{ form.username.id_for_label }}" required>
          </div>
          <div class="form-group mb-4">
            <label for="{{ form.password.id_for_label }}" class="font-weight-bold"><i class="fas fa-lock"></i> Password</label>
            <input type="{{ form.password.field.widget.input_type }}" name="{{ form.password.name }}"
                   class="form-control" id="{{ form.password.id_for_label }}" required>
          </div>
          <input type="hidden" name="next" value="{{ next }}">
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg event-login-btn"><i class="fas fa-sign-in-alt"></i> Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
