{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Dashboard</h1>

  <div class="row">
    <div class="col-md-6">
      <h2>Your Events</h2>
       {% if user_events %}
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Location</th>
<!--            <th>Vendors</th>-->
          </tr>
        </thead>
        <tbody>
          {% for event in user_events %}
            <tr>
              <td>{{ event.name }}</td>
              <td>{{ event.date }}</td>
              <td>{{ event.location }}</td>
<!--              <td>{{ user_vendors.name }}</td>-->
            </tr>
          {% endfor %}
        </tbody>
      </table>
            {% else %}
            <p>No events found.</p>
            {% endif %}

    </div>
  </div>
{% endblock %}
