{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5 mb-5 bg-teal">All the events</h1>

    <div class="row">
        {% for event in upcoming_events %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">
                            <a class="plain-link" href="{% url 'event_detail' event.id %}">
                                <span>{{ event.name }}</span>
                            </a>
                        </h3>
                        <p class="card-text">Date: {{ event.date }}</p>
                        <p class="card-text">Location: {{ event.location }}</p>
                        <p class="card-text">Category: {{ event.category }}</p>
                        <p class="card-text">Participants: {{ event.participants }}</p>
                        <p class="card-text">{{ event.description }}</p>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
